<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Simple Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <div>Alice's Simple Calculator</div>
        </section>
        <section>
            <div># of times I've clicked the "+" button:</div>
            <div id="add-count"></div>
            <div># of times I've clicked "-" button:</div>
            <div id="minus-count"></div>
            <div># of times I've clicked "*" button:</div>
            <div id="multiply-count"></div>
            <div># of times I've clicked "/" button:</div>
            <div id="divide-count"></div>
        </section>
        <section>
            <span>Addition</span>
            <input id="add-num1" type="number" placeholder="Insert a Number">
            +
            <input id="add-num2" type="number" placeholder="Insert a Number">
            <button id="add-button">=</button>
            <div id="add-result">?</div>
        </section>
        <section>
            <span>Subtraction</span>
            <input id="minus-num1" type="number" placeholder="Insert a Number">
            -
            <input id="minus-num2" type="number" placeholder="Insert a Number">
            <button id="minus-button">=</button>
            <div id="minus-result">?</div>
        </section>
        <section>
            <span>Multiplication</span>
            <input id="multiply-num1" type="number" placeholder="Insert a Number">
            *
            <input id="multiply-num2" type="number" placeholder="Insert a Number">
            <button id="multiply-button">=</button>
            <div id="multiply-result">?</div>
        </section>
        <section>
            <span>Division</span>
            <input id="divide-num1" type="number" placeholder="Insert a Number">
            /
            <input id="divide-num2" type="number" placeholder="Insert a Number">
            <button id="divide-button">=</button>
            <div id="divide-result">?</div>
        </section>


    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
